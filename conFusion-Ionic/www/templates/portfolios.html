<ion-view view-title="Portfolio Items">
   <div class="tabs-striped tabs-color-royal">
    <ul class="tabs">
        <li ng-class="{active:isSelected(1)}" class="tab-item">
            <a ng-click="select(1)">The Options</a></li>
        <li ng-class="{active:isSelected(2)}" class="tab-item">
            <a ng-click="select(2)">Social</a></li>
        <li ng-class="{active:isSelected(3)}" class="tab-item">
            <a ng-click="select(3)">Coding</a></li>
        <li ng-class="{active:isSelected(4)}" class="tab-item">
            <a  ng-click="select(4)">Websites</a></li>
    </ul>
  </div>
  <ion-content>
    <ion-list>
      <ion-item ng-repeat="portfolio in portfolios | filter:{category: filtText}" href="#/app/menu/{{portfolio._id}}" class="item-thumbnail-left">
        <img ng-src="{{baseURL+portfolio.image}}">
        <h2>{{portfolio.name}} 
        
        <p>{{portfolio.description}}</p>
        <ion-option-button class="button-assertive icon ion-plus-circled"
            ng-click="addPortfolio(portfolio._id)">
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
